<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet"href="style.css">
    
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice"id="rock">
            <img src="/PROJECTS/rock_paper_scissor/images/rock2.png">
        </div>
        <div class="choice"id="paper">
            <img src="/PROJECTS/rock_paper_scissor/images/paper3.png">
        </div>
        <div class="choice"id="Scissor">
            <img src="/PROJECTS/rock_paper_scissor/images/sc.jpeg">
        </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
